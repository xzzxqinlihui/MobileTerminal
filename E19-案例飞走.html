<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞走</title>
    <style>
        html,
        body,
        div {
            margin: 0;
            padding: 0;
        }

        .rocket {
            width: 100px;
            height: 100px;
            background: url("./img/a.jpg") no-repeat;
            background-size: cover;
            transition: all 1s ease;
            position: absolute;
            top: 70%;
            transform: rotate(60deg);
        }

        .fly-rocket {
            transform: rotate(60deg) translate(0, -1800px);
        }
    </style>
</head>

<body>
    <div class="rocket"></div>
    <script>
        (function () {
            window.onload = function () {
                document.querySelector(".rocket").onclick = function (e) {
                    this.className += " fly-rocket";
                };
            };
        })();
    </script>
</body>

</html>
