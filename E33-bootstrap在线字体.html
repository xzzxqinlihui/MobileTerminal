<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线字体</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        @font-face {
            font-family: 'myfont';
            src: url('./lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot');
            /* IE9 Compat Modes */
            src: url('./lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('./lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff') format('woff'),
                /* Modern Browsers */
                url('./lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf') format('truetype'),
                /* Safari, Android, iOS */
                url('./lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.svg#./lib/bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular') format('svg');
            /* Legacy iOS */
        }

       .box {
            font-size: 40px;
            color: #090;
            text-shadow: 3px 3px 5px #0f0;
            font-family:"myfont","sans-serif";
        }
    </style>
</head>

<body>
    <div class="box">
        大家好
        <i class="glyphicon glyphicon-envelope"></i>
        <i class="glyphicon glyphicon-star-empty"></i>
        <i class="glyphicon glyphicon-ok"></i>
        <i class="glyphicon glyphicon-remove"></i>

        <span>&#xe014;</span>
    </div>
</body>

</html>
