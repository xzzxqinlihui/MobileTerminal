<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画文字</title>
    <link rel="stylesheet" href="./CSS/animate.css">
    <style>
    html,body,div {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 300px;
        color:rgba(44,209,100,0.8);
        font-size: 40px;
        font-weight: bolder;
        text-shadow: 3px 3px 10px rgba(44,209,100,0.4);
        text-align: center;
        margin: 100px auto;

        animation: shake 2s ease infinite normal;
    }
    @keyframes shake {
        form{transform: translate3d(0,-15px,0)}
        20%,60%,90%{transform: translate3d(0,-4px,0)}
        40%,80%,100%{transform: translate3d(0,0,0)}
    }
    .box2 {
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    </style>
   
</head>
<body>
    <div class="box">
        动画文字
    </div>
    <div class="box2 animated flash infinite">

    </div>
</body>
</html>
