<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>颜色</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgba(22, 33, 44, 0.5);
        }
        .box1 {
            height: 200px;
            width: 200px;
            background-color: hsla(120, 10%, 50%, 0.6);
            /* 设置容器内所有元素的透明度 */
            opacity: 0.3 ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
